  convert_SHs_python: False  # true = using direct rgb
ModelParams:
  workspace: lego_castle
  sh_degree: 0
  bg_aug_ratio: 0.66

GuidanceParams:
  model_key: '/home/hongyu/LucidDreamer/models/stable-diffusion-2-1-base'
  text: 'A Lego castle.'
